<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../Scripts/ScriptProductos.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Productos</title>
</head>
<body>
    <h3>Detalles de Productos</h3>

    <form id="productosHTML" method="post" runat="server">
        <div class="formulario">
            <div class="form-row">
                <div class="col-12 col-sm-6 col-md-3 mt-2">
                    <input type="text" id="txtNombre" autocomplete="off" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-12 col-sm-6 col-md-3 mt-2 ">
                    <input type="text" id="txtDesc" autocomplete="off" class="form-control" placeholder="Descripción">
                </div>
                <div class="col-12 col-sm-6 col-md-3 mt-2">
                    <input type="text" id="txtPrecio" autocomplete="off" class="form-control" placeholder="Precio">
                </div>
                <div class="col-12 col-sm-6 col-md-3 mt-2">
                    <input type="text" id="txtStock" autocomplete="off" class="form-control" placeholder="Stock">
                </div>
            </div>
        </div>
        <input class="btn btn-primary mt-2" type="button" ID="btnGuardar" value="Guardar" data-toggle="modal" data-target="#modalGuardar" />
        <input class="btn btn-primary mt-2" type="button" ID="btnEliminar" value="Eliminar" data-toggle="modal" data-target="#modalEliminar" />
        <input class="btn btn-primary mt-2" type="button" ID="btnCancelar" value="Cancelar" />
    </form>

    <div id="grdProductos"></div>
    <div id="cmbProductos"></div>

    <!--MODAL DE AGREGAR-->
    <div class="modal fade" id="modalGuardar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Agregar producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡El producto se añadió exitosamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!--MODAL DE MODIFICAR-->
    <div class="modal fade" id="modalModificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modificar producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡El producto se actualizó exitosamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!--MODAL DE ELIMINAR-->
    <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Eliminar producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡El producto se eliminó correctamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
